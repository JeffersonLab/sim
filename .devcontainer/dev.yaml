name: sim-devcontainers
services:
  oracle:
    extends:
      file: ../compose.yaml
      service: oracle

  keycloak:
    extends:
      file: ../compose.yaml
      service: keycloak

  mailhog:
    extends:
      file: ../compose.yaml
      service: mailhog

  puppet:
    extends:
      file: ../compose.yaml
      service: puppet

  dev:
    image: sim
    hostname: dev
    container_name: sim-dev
    environment:
      ORACLE_USER: 'SIM_OWNER'
      ORACLE_PASS: 'password'